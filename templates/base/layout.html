<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
{#    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">#}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark drop-shadow">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-uppercase" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link text-uppercase" href="/search/">Search</a>
          </li>
        </ul>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                  {% if user.is_authenticated %}
                      <a href="/logout/" class="btn btn-outline-light btn-rounded text-white text-uppercase d-none d-md-block">LOGOUT</a>
                      <a href="/logout/" class="nav-link text-uppercase d-md-none">Logout</a>
                  {% else %}
                      <a href="/login/" class="btn btn-outline-light btn-rounded text-white text-uppercase d-none d-md-block">Login</a>
                      <a href="/login/" class="nav-link text-uppercase d-md-none">Login</a>
                  {% endif %}
              </li>
          </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{% static "js/custom.js" %}"></script>
</body>
</html>
