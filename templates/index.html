{% extends "base/layout.html" %}

{% block content %}
{% load static %}
    <div class="bg-lamp" style="height: 91.5vh!important;">
        <div class="container" style="height: 91.5vh!important;">
            <div class="row justify-content-center pt-5">
                <div class="col col-auto mt-5 pt-5">
                    <h3 class="text-white text-uppercase">Hello,</h3>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col col-auto">
                    <h1 class="text-white text-capitalize">{{ fname }}</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col col-auto">
                    <h1 class="text-white text-capitalize">{{ lname }}</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col col-auto">
                    <h4 class="text-white" id="weather" style="visibility: hidden;">It's currently 33C</h4>
                </div>
            </div>

            <div class="row justify-content-center mt-5">
                <div class="col col-auto">
                    <a href="/search/" class="btn btn-light btn-soft-edges text-capitalize">Search Book</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
