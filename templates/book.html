{% extends "base/layout.html" %}

{% block content %}
{% load static %}
    <div class="bg-dark">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-md-auto mt-5 mr-md-5">
                    <img src="{{ thumbnail }}">
                </div>

                <div class="col col-md-6 mt-5">
                    <div class="row">
                        <h3 class="text-white" id="book-title">{{ title }}</h3>
                    </div>

                    <div class="row">
                        <h5 class="text-white">{{ authors }}</h5>
                    </div>

                    <div class="row mt-3 text-white">Summary:</div>

                    <div class="row text-white">{{ summary }}</div>
                </div>
            </div>

            <div class="row mt-5">
                <p class="text-white">Books by the same author:</p>
            </div>

            <div class="row justify-content-start" id="book-suggestion">
            </div>
        </div>
    </div>
{% endblock %}
