{% load static %}
<div class="container mb-5">
    <div class="row mt-5 justify-content-between">
        <div class="col col-md-6 ml-3">
            <div class="row">
                <h3>Register now to get all access to millions of books worldwide!</h3>
            </div>

            <div class="row mt-5 justify-content-center">
                <img class="img-responsive" width="300px" src="{% static "Logo buku.png" %}">
            </div>
        </div>
        <div class="col col-md-4 mt-5 mt-md-0">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link text-capitalize {% if not register %}active{% endif %}" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-capitalize {% if register %}active{% endif %}" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">register</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade mt-3 {% if not register %}show active{% endif %}" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form method="POST" action="/login/" class="row ml-4 mr-4 justify-content-center">
                        {% csrf_token %}
                        <input type="email" placeholder="Email" class="form-control mt-2" name="username" required>
                        {{ form.username.errors }}
                        <input type="password" placeholder="Password" class="form-control mt-3" name="password" required>
                        {{ form.password.errors }}
                        <button type="submit" class="btn btn-success mt-3">
                            Login
                        </button>
                    </form>
                </div>
                 <div class="tab-pane fade mt-3 {% if register %}show active{% endif %}" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form method="POST" action="/register/" class="row ml-4 mr-4 justify-content-center">
                        {% csrf_token %}
                        <input type="text" placeholder="Full Name" class="form-control mt-2" name="name" required>
                        {{ form.name }}
                        <input type="email" placeholder="Email" class="form-control mt-2" name="username" required>
                        {{ form.username.errors }}
                        <input type="password" placeholder="Password" class="form-control mt-3" name="password" required>
                        {{ form.password.errors }}
                        <input type="password" placeholder="Confirm Password" class="form-control mt-3" name="confirm_password" required>
                        {{ form.confirm_password.errors }}
                        <button type="submit" class="btn btn-success mt-3">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
